			<div class="header__navbar">
				<div class="header__navigation">
					<a class="header__logo" href="#">
						<img src="/src/img/logo.svg" alt="boosteroid logo">
						<img src="/src/img/logo_mini.svg" width="49" height="30" alt="boosteroid logo mini">
					</a>
					<ul class="header__list">
						<li class="header__item">
							<a href="#" class="header__item-link header__item-link--md i18nelement">downloads</a>

						</li>
						<li class="header__item">

					</ul>

				<div class="burger">
					<span></span>
				</div>
			</div>
		</nav>

	<main>
		<section class="top-section">
			<div class="hero">
				<div class="container hero__container">
					<div class="hero__box boost__box">
						<h2 class="boost__box-brand">BOOST</h2>
						<h1 class="boost__box-title title"><span>your</span> pc game pass!</h1>
						<p class="boost__box-desc">Claim 1 month of PC Game Pass with your Boosteroid subscription</p>

						<div class="boost__box-inner">
							<h2 class="boost__box-inner-title">You still have</h2>
							<div class="boost__box-inner-countdown countdown">
								<ul class="countdown__list">
									<li class="countdown__item">
										<p> <span class="countdown__days"></span></p> <span>days</span>
									</li>
									<li class="countdown__item">:</li>
									<li class="countdown__item">
										<p> <span class="countdown__hours"></span></p><span>Hours</span>
									</li>
									<li class="countdown__item">:</li>
									<li class="countdown__item">
										<p><span class="countdown__minutes"></span></p><span>Minutes</span>
									</li>
									<li class="countdown__item">:</li>
									<li class="countdown__item">
										<p><span class="countdown__seconds"></span></p><span>Seconds</span>
									</li>
								</ul>
							</div>
							<div class="countdown__offer-ended" style="display: none;">Offer has ended</div>
						</div>

						<div class="boost__box-buttons">
							<a class="boost__box-btn brand-btn" href="#">get code</a>
							<a class="boost__box-link brand-link" href="#">i have code</a>
						</div>
					</div>
				</div>
